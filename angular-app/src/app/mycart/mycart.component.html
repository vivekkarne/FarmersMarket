<div *ngIf="cartList!=undefined && cartList.length!=0;then content else other_content">here is ignored</div>    
<ng-template #content>
	<div class="container">
	  <div class="col-12">
		<div class="row">
		  <div class="col-3" *ngFor="let list of cartList">
			<div class="card">
			  <div style="overflow:hidden;position:relative;height:15rem;width:100%">
				<div>{{list['name']}}</div>
				<div>{{list['description']}}</div>
				<div>{{list['price']}}</div>
			  </div>
			  </div>
			</div>
		</div><br>
		</div>
	</div>
	<div class="container">
	<button type="button" class="btn btn-outline-primary" (click)="handlePayment()">Make Payment ${{totalVal}}</button>
</div>
</ng-template>
<ng-template #other_content>
	<div class="container">
		<h2>No items in cart</h2>
	</div>
</ng-template>
