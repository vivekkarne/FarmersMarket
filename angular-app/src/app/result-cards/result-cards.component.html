<div class="container">
    <select class="form-control" id="formControlSelect" (change)="updatePriceFilter($event)">
	 <option>Filter By Price</option>
      <option>>0</option>
      <option>>10</option>
      <option>>20</option>
      <option>>30</option>
      <option>>40</option>
    </select>
</div>
<div class="container">
  <div class="col-12">
	<div class="row">
	  <div class="col-2" *ngFor="let list of cardList">
		<button class="stretched-link" style="border:none;outline:none;padding:0;margin:0">
		  <div style="overflow:hidden;position:relative;height:15rem;width:100%">
			<div>{{list['name']}}</div>
			<div>{{list['description']}}</div>
			<div>{{list['price']}}</div>
		  </div>
		</button>
		</div>
	</div><br>
	</div>
</div>
