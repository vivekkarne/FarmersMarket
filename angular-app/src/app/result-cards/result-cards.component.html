<div *ngIf="cardList!=undefined && cardList.length!=0">
<div class="container">
    <select class="form-control" id="formControlSelect" (change)="updatePriceFilter($event)" style="border:1px solid black">
	 <option>Filter By Price</option>
      <option>>0</option>
      <option>>10</option>
      <option>>20</option>
      <option>>30</option>
      <option>>40</option>
    </select>
</div><br>

<div class="container">
    <select class="form-control" id="formControlSelect" (change)="updateLocationFilter($event)" style="border:1px solid black">
	 <option>Filter By Location</option>
      <option><25</option>
      <option><50</option>
      <option><100</option>
      <option><200</option>
      <option><300</option>
    </select>
</div><br>

<div class="modal" id="myModal" *ngIf="modalFlag">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{productDetails['name']}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        {{productDetails['description']}}
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="addToCart(productDetails['id'])" data-dismiss="modal">Add to Cart</button>
      </div>

    </div>
  </div>
</div>


<div class="container">
  <div class="col-12">
	<div class="row">
	  <div class="col-3" *ngFor="let list of cardList">
		<button class="stretched-link" style="border:none;outline:none;padding:0;margin:0;background-color:white;position:relative;width:100%" data-toggle="modal" (click)="openModal()" data-target="#myModal">
		<div class="card">
		  <div style="overflow:hidden;position:relative;height:15rem;width:100%">
			<div>{{list['name']}}</div>
			<div>{{list['description']}}</div>
			<div>{{list['price']}}</div>
		  </div>
		  </div>
		</button>
		</div>
	</div><br>
	</div>
</div>
</div>
